<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .slide-content {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 24px;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
      border: none;
      outline: none;
      transform: translateY(-50%);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      text-align: center;
      margin-top: 20px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides">
    <img src="pic.jpg" alt="Slide 1">
    <div class="slide-content">Content for Slide 1</div>
  </div>

  <div class="mySlides">
    <img src="pic.jpg" alt="Slide 2">
    <div class="slide-content">Content for Slide 2</div>
  </div>

  <div class="mySlides">
    <img src="" alt="Slide 3">
    <div class="slide-content">Content for Slide 3</div>
  </div>

  <button class="prev" onclick="plusSlides(-1)">❮</button>
  <button class="next" onclick="plusSlides(1)">❯</button>
</div>

<div class="dots" style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    if (n > slides.length) {
      slideIndex = 1;
    }

    if (n < 1) {
      slideIndex = slides.length;
    }

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }
</script>

</body>
</html>
