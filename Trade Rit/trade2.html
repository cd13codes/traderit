<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Shopping Cart</h1>

<div id="products"></div>
<button>add to cart</button>

<script>
    var products = [
        { name: 'Item 1', description: 'Description of Item 1', price: 20.0, imageUrl: 'https://example.com/item1.jpg' },
        { name: 'Item 2', description: 'Description of Item 2', price: 15.0, imageUrl: 'https://example.com/item2.jpg' },
        { name: 'Item 3', description: 'Description of Item 3', price: 25.0, imageUrl: 'https://example.com/item3.jpg' },
        { name: 'Item 4', description: 'Description of Item 4', price: 18.0, imageUrl: 'https://example.com/item4.jpg' },
        { name: 'Item 5', description: 'Description of Item 5', price: 30.0, imageUrl: 'https://example.com/item5.jpg' },
    ];

    var cart = [];

    function addToCart(product) {
        var alreadyInCart = false;

        for (var i = 0; i < cart.length; i++) {
            if (cart[i].product === product) {
                cart[i].quantity++;
                alreadyInCart = true;
                break;
            }
        }

        if (!alreadyInCart) {
            cart.push({ product: product, quantity: 1 });
        }

        // You can add additional logic here, such as showing a confirmation message

        updateCartUI();
    }

    function updateCartUI() {
        // Implement logic to update the cart UI, e.g., display the number of items in the cart
        console.log(cart);
    }

    function renderProducts() {
        var productsContainer = document.getElementById('products');

        products.forEach(function (product) {
            var productCard = document.createElement('div');
            productCard.className = 'product-card';

            var productImage = document.createElement('img');
            productImage.src = product.imageUrl;

            var productName = document.createElement('p');
            productName.textContent = product.name;

            var productPrice = document.createElement('p');
            productPrice.textContent = '$' + product.price.toFixed(2);

            var addToCartButton = document.createElement('button');
            addToCartButton.textContent = 'Add to Cart';
            addToCartButton.onclick = function () {
                addToCart(product);
            };

            productCard.appendChild(productImage);
            productCard.appendChild(productName);
            productCard.appendChild(productPrice);
            productCard.appendChild(addToCartButton);

            productsContainer.appendChild(productCard);
        });
    }

    renderProducts();
</script>

</body>
</html>
